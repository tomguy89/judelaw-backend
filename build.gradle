buildscript {
    ext {
        springBootVersion = '2.1.8.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.guava'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.5.5'
    compile 'org.springframework.boot:spring-boot-devtools:2.5.5'
    compile 'org.springframework.boot:spring-boot-starter-security:2.5.5'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.5'
    compile 'com.github.ulisesbocchio:jasypt-spring-boot-starter:3.0.4'
    compile 'org.projectlombok:lombok:1.18.22'
    compile 'org.mariadb.jdbc:mariadb-java-client:2.7.3'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile 'com.google.code.gson:gson:2.8.8'
    compile 'javax.ws.rs:javax.ws.rs-api:2.1.1'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.5.5'
}
